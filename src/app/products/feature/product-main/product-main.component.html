<div class="main-container">
    <section class="search-input">
        <app-input [(value)]="searchValue" ></app-input>
        <a [routerLink]="'new'" (click)="cleanProduct()" class="btn">Nuevo Producto</a>
    </section>
    <ng-container  *ngIf="products$ | async as products else skeletonTable">
        <app-product-table [products]="products" [searchTerm]="searchValue"></app-product-table>
        <app-pagination></app-pagination>
    </ng-container>
    <ng-template #skeletonTable>
        <app-skeleton-table></app-skeleton-table>
    </ng-template>

</div>
