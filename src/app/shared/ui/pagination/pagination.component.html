<section *ngIf="paginator$ | async as paginator ">
    <div class="total">
        {{paginator.total}} Resultado(s)
    </div>
    
    <div class="pagination-container">
        <div>
            <select (change)="onChangePaginationSize($event)" id="pageSize">
                <option value="2">2</option>
                <option value="4">4</option>
                <option selected value="8">8</option>
            </select>
        </div>

            </div>
            <button id="next">>></button>
        </div> -->
    </div>
</section>
